<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>D.U.S.T.</title>
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<div id="main">
    <div id="navbar" class="container">
        <div id="nav" class="twelve columns">
            <nav v-bind:class="active" v-on:click.prevent>
                <span class="static-header">D.U.S.T.</span>
                <a href="#" class="datasets" v-on:click="makeActive('DataSets')">DataSets</a>
                <a href="#" class="sources" v-on:click="makeActive('Sources')">Sources</a>
                <a href="#" class="query" v-on:click="makeActive('Query')">Query</a>
                <a href="#" class="share" v-on:click="makeActive('Share')">Share</a>

            </nav>
        </div>
    </div>
</div>
<div v-bind:id="workspace" class="container">
    {{ content }}
</div>

<script src="js/app.js"></script>
</body>
</html>
